name: CI/CD - Build & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: PRD
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - id: set-image
        run: |
          TAG=${{ github.sha }}
          echo "image=${{ secrets.IMAGE_NAME }}:${TAG}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: PRD
    steps:
      - name: Deploy to VPS via SSH and update k3s
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            set -euo pipefail
            IMAGE=${{ secrets.IMAGE_NAME }}:${{ github.sha }}
            if ! sudo k3s ctr images pull docker.io/${IMAGE}; then
              docker pull docker.io/${IMAGE}
              docker save docker.io/${IMAGE} -o /tmp/image.tar
              sudo k3s ctr images import /tmp/image.tar
              rm -f /tmp/image.tar
            fi
            kubectl -n default set image deployment/frontend-app frontend-container=${IMAGE}
            kubectl -n default rollout status deployment/frontend-app --timeout=120s